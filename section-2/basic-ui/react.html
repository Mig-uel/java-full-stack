<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Using React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./react-lib/react-dom.production.min.js"></script>
    <script src="./react-lib/react.production.min.js"></script>

    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      // Create a new element to display the random number
      const numberElement = document.createElement("h1");
      numberElement.textContent = `Random Number: ${randomNumber}`;

      const resultElement = document.createElement("h2");

      if (!(randomNumber % 2)) {
        resultElement.textContent = "The number is even.";
      } else {
        resultElement.textContent = "The number is odd.";
      }

      // Append the element to the root div
      document.getElementById("root").appendChild(numberElement);
      document.getElementById("root").appendChild(resultElement);
    </script>
  </body>
</html>
