<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Using React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./react-lib/react.development.min.js"></script>
    <script src="./react-lib/react-dom.development.min.js"></script>
    <script>
      document.onload = () => {
        console.log("Document loaded");
      };

      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      // Create a new element to display the random number
      const numberElement = React.createElement(
        "h1",
        {
          id: "random-number",
        },
        `Random Number: ${randomNumber}`
      );

      const resultElement = React.createElement(
        "h2",
        {
          style: { color: randomNumber % 2 === 0 ? "blue" : "green" },
        },
        randomNumber % 2 === 0 ? "The number is even." : "The number is odd."
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        React.createElement("div", null, [numberElement, resultElement])
      );
    </script>
  </body>
</html>
